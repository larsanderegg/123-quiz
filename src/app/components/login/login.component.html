<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <div class="header-content">
        <mat-icon class="quiz-icon">quiz</mat-icon>
        <mat-card-title>Quiz App</mat-card-title>
        <mat-card-subtitle>Sign in to continue</mat-card-subtitle>
      </div>
    </mat-card-header>

    <mat-card-content>
      <div class="login-content">
        <p class="welcome-text">
          Welcome to the Quiz App! Sign in with your Google account to play quizzes and manage content.
        </p>

        <button
          mat-raised-button
          color="primary"
          class="google-sign-in-btn"
          (click)="signInWithGoogle()"
          [disabled]="isLoading">
          <mat-icon *ngIf="!isLoading" class="google-icon">login</mat-icon>
          <mat-spinner *ngIf="isLoading" diameter="20" class="spinner"></mat-spinner>
          <span>{{ isLoading ? 'Signing in...' : 'Sign in with Google' }}</span>
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
